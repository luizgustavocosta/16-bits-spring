spring:
  datasource:
    url: jdbc:h2:mem:twitter
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: true
  h2:
    console:
      enabled: true
  sql:
    init:
      data-locations: classpath:data.sql
      mode: always